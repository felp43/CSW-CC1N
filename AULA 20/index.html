<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras</title>
</head>
<body>
    <div id="nascimento"></div>
    <h1>Calculadora de idade</h1>
    <span>Data de nascimento</span>
    <input type="number" name="dia" id="dia" max="31">
    <select name="mes" id="mes">
        <option value="1">Janeiro</option>
        <option value="2">Fevereiro</option>
        <option value="3">Mar√ßo</option>
        <option value="4">Abril</option>
        <option value="5">Maio</option>
        <option value="6">Junho</option>
        <option value="7">Julho</option>
        <option value="8">Agosto</option>
        <option value="9">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
    </select>
    <input type="number" id="ano" name="ano">
    <button onclick="calculaidade()">Calcular Idade</button>
    <label onmouseover="calculaidade()" id="resultado">Idade</label>
    <br>
    <br>
    <br>
    <hr>
    <div id="calculadora"></div>
    <h1>Calculadora</h1>
    <input type="number" id="n1" name="">
    <select name="operacao" id="operacao">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="n2" name="">
    <button onclick="calcular()">Calcular</button>
    <label onmouseover="calcular()" id="resultadocalc">Resultado</label>
    <script src="script.js"></script>
</body>
</html>
